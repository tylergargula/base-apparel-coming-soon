<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/styles.css">

  <!-- CSS Stylesheet -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>



  <div class="container-fluid">

    <div class="box-layer">

      <!-- Main Content  -->

      <div class="row flex-column-reverse flex-sm-row">


        <div class="col-xxl-7 col-xl-7 col-lg-7 col-md-push-12 col-sm-push-12 px-0 left-column">
          <div class="content">


            <img src="images/logo.svg" class="logo" alt="base-apparel-logo.img">
            <h1 class="header-first">WE'RE<br /><span class="header-remainder">COMING<br />SOON</span></h1>

            <p class="form-copy">Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.</p>



            <!-- Form  -->



            <form class="email-form" id="form" action="index.html" method="post">
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="input-addon" placeholder="Email Address" aria-label="Email Address" aria-describedby="button-addon2">

                <button class="btn btn-outline-secondary form-button" type="button" id="button-addon"><img src="images/icon-arrow.svg" class="button-arrow" alt="arrow-button"></button>
              </div>
              <img src="" class="validation-icons" id="errorIcon" alt="">
              <img src="" id="successIcon" class="validation-icons" alt="">
              <small class="">Please provide a valid email</small>
            </form>

          </div>
        </div>
        <div class="col col-xxl-5 col-xl-5 col-lg-5 col-md-pull-12 col-sm-pull-12 px-0 right-column">
          <picture>
            <source srcset="images/hero-desktop.jpg" media="(min-width: 574px)">
            <img src="images/hero-mobile.jpg" class="girl-mobile"  style="width: 100%;" alt="girl-mobile-img">
          </picture>
          <!-- <img src="images/hero-desktop.jpg" class="girl-desktop" alt="girl-desktop-img"> -->

        </div>

      </div>
    </div>



  </div>


  <footer>


    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/tylergargula/">Tyler Gargula</a>.
    </p>


  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
